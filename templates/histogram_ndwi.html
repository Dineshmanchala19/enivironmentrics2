{% extends 'base.html' %}

{% block title %}Histogram Display{% endblock %}

{% block body_class %}bg-blue-50{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='images/ndwi.jpg') }}');">
    <h1 class="text-4xl font-bold text-black mb-8 transition-colors duration-300 hover:text-gray-700">Histogram Display</h1>

    <!-- Side-by-side boxes -->
    <div class="flex space-x-6">
        <!-- Box for NDVI 1 Histogram -->
        <div class="w-1/3 bg-white p-4 rounded-md shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-4">NDVI1 Histogram</h2>
            <button onclick="toggleHistogram('ndwi1_histogram')" class="bg-yellow-500 text-white py-2 px-6 rounded-md hover:bg-yellow-600 transition duration-300">Histogram</button>
            <div id="ndvi1_container" class="mt-4">
                <img id="ndwi1_histogram" class="hidden w-full rounded-md" src="{{ url_for('static', filename='histogram_ndwi/histogram_band1.png') }}" alt="NDVI 1 Histogram">
            </div>
        </div>

        <!-- Box for NDVI Histogram -->
        <div class="w-1/3 bg-white p-4 rounded-md shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-4">NDVI2 Histogram</h2>
            <button onclick="toggleHistogram('ndwi_histogram')" class="bg-yellow-500 text-white py-2 px-6 rounded-md hover:bg-yellow-600 transition duration-300"> Histogram</button>
            <div id="ndvi_container" class="mt-4">
                <img id="ndwi_histogram" class="hidden w-full rounded-md" src="{{ url_for('static', filename='histogram_ndwi/histogram_band2.png') }}" alt="NDVI Histogram">
            </div>
        </div>

        <!-- Box for Change NDVI Histogram -->
        <div class="w-1/3 bg-white p-4 rounded-md shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-4">Changed Histogram</h2>
            <button onclick="toggleHistogram('change_ndwi_histogram')" class="bg-yellow-500 text-white py-2 px-6 rounded-md hover:bg-yellow-600 transition duration-300">Histogram</button>
            <div id="change_ndwi_container" class="mt-4">
                <img id="change_ndwi_histogram" class="hidden w-full rounded-md" src="{{ url_for('static', filename='histogram_ndwi/histogram_diff.png') }}" alt="Change NDWI Histogram">
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to toggle histograms -->
<script>
    function toggleHistogram(histogramId) {
        const histogram = document.getElementById(histogramId);

        if (histogram) {
            // Toggle visibility of the selected histogram
            histogram.classList.toggle('hidden');
        }
    }
</script>
{% endblock %}
