{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block body_class %}bg-blue-50{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-center text-blue-600">Signup</h1>
    <form method="post" action="{{ url_for('signup') }}" class="mt-8 max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md w-full hover:bg-blue-700">Signup</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>.</p>
{% endblock %}
