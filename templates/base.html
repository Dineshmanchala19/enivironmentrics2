<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AQUASOIL{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="{% block body_class %}bg-blue-50{% endblock %}">
    <header class="bg-blue-600 text-white py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div>
                <a href="{{ url_for('home') }}" class="text-xl font-bold">Environmetrics</a>
            </div>
            <div class="space-x-4">
                <a href="{{ url_for('home') }}" class="hover:text-yellow-300">Home</a>
                <a href="{{ url_for('about') }}" class="hover:text-yellow-300">About</a>

                <!-- Conditional rendering based on login status -->
                {% if 'username' in session %}
                    <a href="{{ url_for('logout') }}" class="hover:text-yellow-300">Logout</a>
                    <a href="{{ url_for('dashboard') }}" class="hover:text-yellow-300">dashboard</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="hover:text-yellow-300">Login</a>
                    <a href="{{ url_for('signup') }}" class="hover:text-yellow-300">Signup</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>developed by dinesh kumar ,bhavani.</p>
        <p>supervised  by Dr.Sathyasahithi.</p>
    </footer>
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
